<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASAP Retrieving</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/asap.js"></script>

<ul id="storeContainer">
    <li v-for="store in stores" :key="store.id">
        <ul>
            <li>Name: {{ store.name }}</li>
            <li>Chain: {{ store.chain }}</li>
            <li>Position: {{ store.longitude }}, {{ store.latitude }}</li>
        </ul>
    </li>
</ul>
</body>
</html>
