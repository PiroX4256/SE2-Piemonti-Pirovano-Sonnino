<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup &bull; CLup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/login/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/login/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/login/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/login/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/login/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <!--===============================================================================================-->
</head>
<body>


<div class="container-login100" style="background-image: url('/static/img/queue.svg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" id="signupContainer">
        <form class="login100-form validate-form" id="signupForm" action="#" onsubmit="return false" method="post"
              name="signUpForm">
				<span class="login100-form-title p-b-37">
					Sign Up
				</span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                <input class="input100" type="text" name="username" placeholder="email" id="username">
                <span class="focus-input100"></span>
            </div>

            <p style="font-size: 12px; margin: auto; text-align: center">
                Password must be at leat 8 characters long and must
                contain at leas one symbol, one uppercase letter and one number.
            </p>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" name="password" placeholder="password" id="password">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Confirm password">
                <input class="input100" type="password" name="confirmPassword" placeholder="confirm password"
                       id="confirmPassword">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter your name"
                 v-if="attendant===true || manager===true">
                <input class="input100" type="text" name="name" placeholder="name" id="name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter your surname"
                 v-if="attendant===true || manager===true">
                <input class="input100" type="text" name="surname" placeholder="surname" id="surname">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter your store unique id"
                 v-if="attendant===true">
                <input class="input100" type="number" name="storeId" placeholder="store id" id="storeId">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" onclick="submitForm()">
                    Sign Up
                </button>
            </div>
        </form>
        <br>
        <div class="text-center">
            Already registered?
            <a href="/login" class="txt2 hov1">
                Sign In
            </a>
        </div>
        <div class="text-center">
            Store Manager?
            <a href="#" class="txt2 hov1" v-on:click="toggleStoreManager();">
                Click here
            </a>
        </div>
        <div class="text-center">
            Store Attendant?
            <a href="#" class="txt2 hov1" v-on:click="toggleAttendant();">
                Click here
            </a>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/static/js/jquery-3.5.1.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/login/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/login/bootstrap/js/popper.js"></script>
<script src="/static/vendor/login/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/login/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/login/daterangepicker/moment.min.js"></script>
<script src="/static/vendor/login/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/login/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/static/js/login/main.js"></script>
<script src="/static/js/login/signup.js"></script>
<script src="https://kit.fontawesome.com/6b07ac7208.js" crossorigin="anonymous"></script>

</body>
</html>
