<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tickets &bull; CLup</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
</head>
<body>
<div class="ui menu">
    <div class="header item">
        CLup
    </div>
    <a class="item" onclick="window.location.href = '/dashboard'">
        Home
    </a>
    <a class="item" onclick="window.location.href = '/asap'">
        Get a ticket
    </a>
    <a class="item active" onclick="window.location.href = '/tickets'">
        My tickets
    </a>
</div>

<div class="ui fluid center aligned container">
    <h1 class="ui center aligned icon header">
        <i class="circular tags icon"></i>
        My Tickets
    </h1>
    <div>
        <table class="ui table" style="width: 70%; margin: 10px auto auto;">
            <thead>
            <th scope="col">Store</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
            </thead>
            <tbody id="ticketsContainer">
            <tr v-for="ticket in tickets" :key="ticket.id">
                <td>{{ ticket.store.name }}</td>
                <td>{{ substring(ticket.booking.visitDate) }}</td>
                <td>{{ ticket.booking.slot.startingHour }}</td>
                <td>{{ ticket.status }}</td>
                <td v-if="ticket.status === 'SCHEDULED'"><button class="ui red button" v-on:click="voidTicket(ticket.id)">Cancel</button> </td>
                <td v-else>No action available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/tickets.js"></script>
</body>
</html>
